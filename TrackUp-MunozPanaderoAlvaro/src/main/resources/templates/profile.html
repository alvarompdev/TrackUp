<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TrackUp - Perfil</title>
    <link rel="icon" th:href="@{/img/logo1.png}" type="image/png" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/about-profile.css}" />
</head>
<body>
<div class="dashboard-container">
    <aside class="sidebar">
        <div class="logo-container">
            <a th:href="@{/}" aria-label="Volver al inicio">
                <img th:src="@{/img/logo1.png}" alt="TrackUp Logo" class="logo">
            </a>
        </div>
        <nav class="menu">
            <div class="menu-top">
                <a th:href="@{/}" class="menu-item">
                    <span class="material-icons">home</span>
                    <span>Inicio</span>
                </a>
                <a th:href="@{/habits/user/{userId}(userId=${userId})}" class="menu-item">
                    <span class="material-icons">check_circle</span>
                    <span>Hábitos</span>
                </a>
                <a th:href="@{/goals/user/{userId}(userId=${userId})}" class="menu-item">
                    <span class="material-icons">flag</span>
                    <span>Metas</span>
                </a>
                <a th:href="@{/daily-records/user/{userId}(userId=${userId})}" class="menu-item">
                    <span class="material-icons">calendar_today</span>
                    <span>Registros Diarios</span>
                </a>
                <a th:href="@{/about}" class="menu-item">
                    <span class="material-icons">info</span>
                    <span>Sobre el creador</span>
                </a>
            </div>
            <div class="menu-divider"></div>
            <div class="menu-bottom">
                <a th:href="@{/profile}" class="menu-item active">
                    <span class="material-icons">person</span>
                    <span>Perfil</span>
                </a>
                <form th:action="@{/logout}" method="post" style="width: 100%;">
                    <button type="submit" class="menu-item logout-btn">
                        <span class="material-icons">logout</span>
                        <span>Cerrar sesión</span>
                    </button>
                </form>
            </div>
        </nav>
    </aside>

    <main class="main-content">
        <div class="header">
            <h1>Perfil del usuario</h1>
        </div>

        <section class="profile-section">
            <h2>Información básica</h2>
            <div class="profile-info">
                <p><strong>Usuario:</strong> <span th:text="${user.username}">usuario</span></p>
                <p><strong>Email:</strong> <span th:text="${user.email}">email@ejemplo.com</span></p>
            </div>
            <a href="#" class="btn-edit-profile btn-disabled" role="button" aria-disabled="true">
                <span class="material-icons">edit</span>
                Editar perfil (próximamente...)
            </a>
        </section>
    </main>
</div>
</body>
</html>
