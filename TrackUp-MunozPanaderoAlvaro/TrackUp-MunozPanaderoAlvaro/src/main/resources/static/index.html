<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackUp Dashboard</title>
    <link rel="icon" href="/img/logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<!-- Sidebar lateral fija -->
<nav class="sidebar">
    <div class="brand">
        <img src="/img/logo.png" alt="Logo" class="logo">
        <h1>TrackUp</h1>
    </div>
    <ul class="nav-list">
        <li><a href="index.html" class="active"><span class="icon">🏠</span>Inicio</a></li>
        <li><a href="habits.html"><span class="icon">📋</span>Hábitos</a></li>
        <li><a href="daily-records.html"><span class="icon">🗓️</span>Registros diarios</a></li>
        <li><a href="goals.html"><span class="icon">🎯</span>Metas</a></li>
        <li><a href="about.html"><span class="icon">👤</span>Sobre el creador</a></li>
        <li><a href="profile.html"><span class="icon">⚙️</span>Perfil</a></li>
    </ul>
</nav>

<!-- Contenido principal desplazado a la derecha -->
<main class="main-content">
    <header class="header">
        <h2>Bienvenido a tu Panel de Inicio</h2>
    </header>
    <section class="cards">
        <div class="card">
            <h3>Mis Hábitos</h3>
            <ul id="habit-list"></ul>
        </div>
        <div class="card">
            <h3>Registro Diario</h3>
            <canvas id="dailyStatsChart"></canvas>
            <table id="today-records">
                <thead>
                <tr><th>Fecha</th><th>Hábito</th><th>Valor</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="card">
            <h3>Mis Metas</h3>
            <ul id="goal-list"></ul>
        </div>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/auth.js"></script>
<script src="js/main.js"></script>
</body>
</html>
