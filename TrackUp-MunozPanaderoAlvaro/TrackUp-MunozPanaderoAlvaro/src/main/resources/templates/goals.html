<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TrackUp - Metas</title>
</head>
<body>
    <div th:replace="~{layout/base :: content}">
        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Mis Metas</h1>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newGoalModal">
                    <i class="fas fa-plus"></i> Nueva Meta
                </button>
            </div>

            <div class="row">
                <div th:each="goal : ${goals}" class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${goal.name}">Nombre de la meta</h5>
                            <p class="card-text" th:text="${goal.description}">Descripción</p>
                            <div class="progress mb-3">
                                <div class="progress-bar" role="progressbar" 
                                     th:style="'width: ' + ${goal.progress} + '%'"
                                     th:text="${goal.progress} + '%'"></div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button class="btn btn-sm btn-outline-primary" 
                                        th:onclick="'editGoal(' + ${goal.id} + ')'">
                                    <i class="fas fa-edit"></i> Editar
                                </button>
                                <button class="btn btn-sm btn-outline-danger" 
                                        th:onclick="'deleteGoal(' + ${goal.id} + ')'">
                                    <i class="fas fa-trash"></i> Eliminar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para nueva meta -->
        <div class="modal fade" id="newGoalModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Nueva Meta</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="goalForm">
                            <div class="mb-3">
                                <label for="goalName" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="goalName" required>
                            </div>
                            <div class="mb-3">
                                <label for="goalDescription" class="form-label">Descripción</label>
                                <textarea class="form-control" id="goalDescription" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" onclick="saveGoal()">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
