<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TrackUp - Registros Diarios</title>
</head>
<body>
    <div th:replace="~{layout/base :: content}">
        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Registros Diarios</h1>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newRecordModal">
                    <i class="fas fa-plus"></i> Nuevo Registro
                </button>
            </div>

            <div class="row">
                <div th:each="record : ${records}" class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${#temporals.format(record.date, 'dd/MM/yyyy')}">Fecha</h5>
                            <p class="card-text">
                                <span class="badge" th:classappend="${record.status == 'COMPLETED' ? 'bg-success' : 'bg-warning'}"
                                      th:text="${record.status}">Estado</span>
                            </p>
                            <p class="card-text" th:text="${record.notes}">Notas</p>
                            <div class="d-flex justify-content-between">
                                <button class="btn btn-sm btn-outline-primary" 
                                        th:onclick="'editRecord(' + ${record.id} + ')'">
                                    <i class="fas fa-edit"></i> Editar
                                </button>
                                <button class="btn btn-sm btn-outline-danger" 
                                        th:onclick="'deleteRecord(' + ${record.id} + ')'">
                                    <i class="fas fa-trash"></i> Eliminar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para nuevo registro -->
        <div class="modal fade" id="newRecordModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Nuevo Registro</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="recordForm">
                            <div class="mb-3">
                                <label for="recordDate" class="form-label">Fecha</label>
                                <input type="date" class="form-control" id="recordDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="recordStatus" class="form-label">Estado</label>
                                <select class="form-select" id="recordStatus" required>
                                    <option value="COMPLETED">Completado</option>
                                    <option value="PENDING">Pendiente</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="recordNotes" class="form-label">Notas</label>
                                <textarea class="form-control" id="recordNotes" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" onclick="saveRecord()">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </script>
</body>
</html>
